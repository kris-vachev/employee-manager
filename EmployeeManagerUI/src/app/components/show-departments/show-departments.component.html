<div>
    <h1>Departments</h1>
    
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search Departments" #input>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addDepartment()" style="float: right;">
        <mat-icon mat-list-icon>add</mat-icon>Add Department
    </button>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="departmentData" matSort>
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="DepartmentName">Name</th>
                <td mat-cell *matCellDef="let row">{{row.departmentName}}</td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="editDepartment(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteDepartment(row)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data.</td>
            </tr>
        </table>

        <mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="[5,10,25,100]" (page)="onPageChange($event)" aria-label="Select page">
        </mat-paginator>

    </div>
</div>
