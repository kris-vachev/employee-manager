<h1>Login</h1>

<form [formGroup]="loginForm">
   <div>
      <mat-form-field>
      <input matInput placeholder="Username" formControlName="userName">
      </mat-form-field>
   </div>
   
   <div>
      <mat-form-field>
      <input matInput type="password" placeholder="Password" formControlName="password">
      </mat-form-field>
   </div>
 
   <div>
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="logIn()">Login</button>
   </div>
 </form>
