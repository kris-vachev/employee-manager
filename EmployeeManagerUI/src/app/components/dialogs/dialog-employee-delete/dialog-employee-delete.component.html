<h1 mat-dialog-title>Delete Employee</h1>
<div mat-dialog-content>
    Do you want to delete <strong>{{employeeDelete.employeeName}}</strong>?
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" cdkFocusInitial (click)="confirmDelete()">Yes</button>
    <button mat-raised-button mat-dialog-close>No</button>
</div>
