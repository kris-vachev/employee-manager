<h2 mat-dialog-title>{{action}}</h2>
<mat-dialog-content>
    <form [formGroup]="departmentForm">
        <mat-grid-list cols="1" rowHeight="80px">

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput autocomplete="off" formControlName="departmentName">
                </mat-form-field>
            </mat-grid-tile>

        </mat-grid-list>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="departmentForm.invalid" (click)="addEditDepartment()">{{actionButton}}</button>
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
</mat-dialog-actions>
